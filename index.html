<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="game-buttons">
            <button onclick="playGame('rock')">Rock <span class="emoticon emoticon-rock"></span></button>
            <button onclick="playGame('paper')">Paper <span class="emoticon emoticon-paper"></span></button>
            <button onclick="playGame('scissors')">Scissors <span class="emoticon emoticon-scissors"></span></button>
        </div>
        <p class="game-result js-result"></p>
        <p class="game-moves js-moves"></p>
        <p class="scoreboard js-score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
        ">Reset Score</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
